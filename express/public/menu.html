<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/menu_perfil.css">
</head>

<body>
    <header class="menu-header">
        <button class="botao-de-voltar" onclick="history.back()">
            <i class="bi bi-arrow-left"></i>
        </button>
        <div class="menu-header__botoes-da-direita">
            <button class="botao-pagina-inicial">
                <i class="bi bi-house-door"></i>
            </button>
            <button class="botao-logout">
                <i class="bi bi-box-arrow-left"></i>
            </button>
        </div>
    </header>
    <div class="menu-usuario">
        <div class="menu-usuario__foto-perfil">
            <img id="foto-de-perfil" alt="">
            <input type="file" id="upload-foto" accept="image/*">
            <input type="submit" id="alterar-foto" value="Alterar Foto">
        </div>
        <div class="menu-usuario__informacoes">
            <div class="menu-usuario__informacoes__nome">
                <h1 class="menu-usuario__mensagem" id="menu-usuario__mensagem"></h1>
                <i class="bi bi-pencil-square" id="editar_nome"></i>
            </div>
            <div id="menu-usuario__informacoes__seguidores" class="menu-usuario__informacoes__seg">

            </div>
            <div id="menu-usuario__informacoes__seguindo" class="menu-usuario__informacoes__seg">

            </div>
        </div>
    </div>
    <div class="menu-palavras-chave" id="menu-palavras-chave">
        <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-palavras-chave__palavras-chave', -30)">
            <i class="bi bi-caret-left-square-fill"></i>
        </button>
        <button class="botao_adicionar" id="botao_adicionar">
            <i class="bi bi-plus-lg"></i>
        </button>
        <button id class="menu-palavras-chave__controle" onclick="scroll_x('menu-palavras-chave__palavras-chave', 30)">
            <i class="bi bi-caret-right-square-fill"></i>
        </button>
    </div>
    <nav class="menu-navegacao">
        <div class="menu-navegacao__botao">
            <button class="botao-carrinho menu-navegacao__botao__icone">
                <i class="bi bi-cart"></i>
            </button>
            <h2 class="menu-navegacao__botao__nome">Carrinho de Compras</h2>
        </div>
        <div class="menu-navegacao__botao">
            <button class="botao-favoritos menu-navegacao__botao__icone">
                <i class="bi bi-heart"></i>
            </button>
            <h2 class="menu-navegacao__botao__nome">Itens Favoritos</h2>
        </div>
        <div class="menu-navegacao__botao">
            <button class="botao-avaliacoes menu-navegacao__botao__icone">
                <i class="bi bi-star"></i>
            </button>
            <h2 class="menu-navegacao__botao__nome">Avaliacoes</h2>
        </div>
        <div class="menu-navegacao__botao">
            <button class="botao-denuncias menu-navegacao__botao__icone">
                <i class="bi bi-exclamation-triangle"></i>
            </button>
            <h2 class="menu-navegacao__botao__nome">Den√∫ncias</h2>
        </div>
    </nav>
    <div class="menu-produtos">
        <h2>Produtos</h2>
        <div class="menu-pesquisar-produtos">
            <input type="text" placeholder="Pesquisar produtos..." id="pesquisar_produtos">
            <i class="bi bi-search"></i>
        </div>
        <div class="menu-produtos__container">
            <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-produtos__produtos', -30)">
                <i class="bi bi-caret-left-square-fill vermelho"></i>
            </button>
            <div class="menu-produtos__produtos" id="menu-produtos__produtos">

            </div>
            <button class="menu-produtos__produtos_adicionar">
                <i class="bi bi-plus-lg"></i>
            </button>
            <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-produtos__produtos', 30)">
                <i class="bi bi-caret-right-square-fill vermelho"></i>
            </button>
        </div>
    </div>

    <div class="position-absolute top-0 end-0 p-3" style="z-index: 11">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-bs-delay="4000"
        >
          <div class="toast-header">
            <strong class="me-auto"></strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/menu.js" type="module"></script>
    <script src="js/lib/scroll_x.js"></script>
</body>

</html>
