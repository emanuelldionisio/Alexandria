<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Explorar </title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/explorar.css">

</head>

<body>
    
    <header class="menu-header0">
        <div class = "lateral-esquerda">
            <button class="botao-de-voltar" onclick="history.back()">
                <i class="bi bi-arrow-left"></i>
            </button>            
            <button class="botton-icon" onclick="irParaPerfil()"> 
                <img id="inicial_perfil" alt="Foto de perfil">
            </button>
             
            <i class="input-group input-incon bi bi-search "></i>            
            <div class="menu-pesquisar-produtos">
               <input type="text" placeholder="Pesquisar produtos..." id="pesquisar_produtos">
            </div>
        </div>
        
        <div class="lateral-direita">
            <button id="inicial-icon"class="botton-icon" onclick="irParaInicial()">
                <i class="bi bi-house-door"></i>
            </button>

            <button id="logout-icon"class="botton-icon" onclick="irParaLogin()">
               <i class="bi bi-box-arrow-right"></i>
            </button> 
        </div>
    </header>
    <h2 class="inicial_discos"> Discos </h2>
        <div id="grid_discos" >
    </div>
    <h2 class="inicial_livros"> Livros </h2>
    <div id="grid_livros">
    </div>

    <script type="module" src="js/explorar.js"></script>
</body>
</html>
