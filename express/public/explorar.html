<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Explorar </title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/explorar.css">

</head>

<body>
    
    <header class="menu-header0">
        <div class = "lateral-esquerda">
            <button class="botao-de-voltar" onclick="history.back()">
                <i class="bi bi-arrow-left"></i>
            </button>            
            <button class="botton-icon" onclick="irParaPerfil()"> 
                <img id="inicial_perfil" alt="perfil">
            </button>
            
            <div class="input-group">
                <div class = "input-incon"> 
                    <i class="bi bi-search"></i>
                </div>

                <input 
                id = "search"
                class ="campo-input" 
                type="text" 
                placeholder="Pesquisando produto"
                >
            </div>
        </div>
        <div class="lateral-direita">
            <button id="inicial-icon"class="botton-icon" onclick="irParaInicial()">
                <i class="bi bi-house-door"></i>
            </button>

            <button id="logout-icon"class="botton-icon" onclick="irParaLogin()">
               <i class="bi bi-box-arrow-right"></i>
            </button> 
        </div>
    </header>

    <div class="container-itens-pesquisados">
        <div id="container-produtos">
        </div>
        <div id="container-usuarios">
            <h2>Vendedores</h2>
            <ul class="lista-vendedores">
            </ul>
        </div>
    </div>


    <script type="module" src="js/explorar.js"></script>
</body>
</html>
