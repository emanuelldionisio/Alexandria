<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Alexandria Login</title>
</head>
<body>
    <main class="container"> 
        <form id="form">
            <h1>Login Alexandria</h1>
            <div class="input-box">
                <input placeholder="Usuário" name="id_user" id="email">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input placeholder="Senha" id="senha" type="password" name="senha">
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> 
                    Lembrar senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>
            <button type="submit">Login</button>

            <div class="register-link">
                <p> Não tem uma conta? <a href="cadastro_usuario.html"> Cadastre-se</a></p>
            </div>
        </form> 

      
    </main>
    
<div class="position-absolute top-0 end-0 p-3" style="z-index: 11">
    <div
      id="liveToast"
      class="toast text-bg-danger"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-bs-delay="4000"
    >
      <div class="toast-header">
        <strong class="me-auto"></strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js" type="module"></script>
</body>
</html>
