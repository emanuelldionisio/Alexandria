<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-titulo"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/produto.css">
</head>
<body>
    <header class="menu-header">
        <button class="botao-de-voltar" onclick="history.back()">
            <i class="bi bi-arrow-left"></i>
        </button>
    </header>
    <div class="container">
        <div class="left">
            <img id="produto-img" src="" alt="produto">
            <div class="descricao">
                <h2>Descrição</h2>
                <p id="produto-desc"></p>
            </div>

            <div class="info">
                <h2>Informações adicionais</h2>
                <div id="produto-info"></div>
            </div>   
        </div>
        <div class="right">
            <h1 id="produto-titulo"></h1>
            <p class="vendedor">Vendido por: <span onclick="irParaPerfil()" id="vendedor-nome" style="font-weight: 400"></span></p>
            <p class="preco" id="produto-preco"></p>

            <a href="#" class="botao carrinho">Adicionar ao carrinho</a>
            <a href="#" class="botao conversa">Adicionar à lista de desejos</a>
        </div>
        </div>
    </div>
    <script type="module" src="js/produto.js"> </script>
</body>
</html>
