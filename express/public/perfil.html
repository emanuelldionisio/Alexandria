<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/menu_perfil.css">
</head>
<body>
    <header class="menu-header">
        <button class="botao-de-voltar" onclick="history.back()">
            <i class="bi bi-arrow-left"></i>
        </button>
        <div class="menu-header__botoes-da-direita">
            <button class="botao-pagina-inicial">
                <i class="bi bi-house-door"></i>
            </button>
            <button class="botao-configuracao">
                <i class="bi bi-gear"></i>
            </button>
            <button class="botao-denuncia">
                <i class="bi bi-exclamation-triangle"></i>
            </button>
        </div>
    </header>
    <div class="menu-usuario">
        <div class="menu-usuario__foto-perfil">
            <img id="foto-de-perfil" alt="">
        </div>
        <div class="menu-usuario__informacoes">
            <div class="menu-usuario__informacoes__nome">
                <h1 class="menu-usuario__mensagem" id="menu-usuario__mensagem">Ol√°, Emanuel O Dionisio</h1>
            </div>
            <div id="menu-usuario__informacoes__seguidores" class="menu-usuario__informacoes__seg">
                
            </div>
            <div id="menu-usuario__informacoes__seguindo" class="menu-usuario__informacoes__seg">
                
            </div>
        </div>
        <div class="menu-usuario__opcoes">
            <button class="menu-usuario__opcoes__botao" id="menu-usuario__opcoes__seguir">Seguir</button>
            <button class="menu-usuario__opcoes__botao laranja" id="menu-usuario__opcoes__avaliar">Avaliar</button>
        </div>
        <div class="menu-usuario__avaliacao" id="menu-usuario__avaliacao">
            <i class="bi bi-star-fill"></i>
            
        </div>
    </div>
    <div class="menu-palavras-chave" id="menu-palavras-chave">
        <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-palavras-chave__palavras-chave', -30)">
            <i class="bi bi-caret-left-square-fill"></i>
        </button>
        <button class="botao_adicionar" id="botao_adicionar">
            <i class="bi bi-plus-lg"></i>
        </button>
        <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-palavras-chave__palavras-chave', 30)">
            <i class="bi bi-caret-right-square-fill"></i>
        </button>
    </div>
   <div class="menu-produtos">
        <h2>Produtos</h2>
        <div class="menu-produtos__container">
            <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-produtos__produtos', -30)">
                <i class="bi bi-caret-left-square-fill vermelho"></i>
            </button>
            <div class="menu-produtos__produtos" id="menu-produtos__produtos">
                
            </div>
            <button class="menu-produtos__produtos_adicionar">
                <i class="bi bi-plus-lg"></i>
            </button>
            <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-produtos__produtos', 30)">
                <i class="bi bi-caret-right-square-fill vermelho"></i>
            </button>
        </div>
    </div>

    <script src="js/perfil.js" type="module"></script>
    <script src="js/lib/scroll_x.js"></script>
</body>
</html>
