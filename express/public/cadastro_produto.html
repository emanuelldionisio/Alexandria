<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro_produto.css">
</head>
<body class="cadastro-body">
    <header class="cadastro-header">
        <div class="botao-titulo">
            <button class="botao-de-voltar" onclick="history.back()">
            <i class="bi bi-arrow-left"></i>
        </button>
        </div>
        <div class="cab-titulo">
            <p >Adicione um novo item ao seu perfil de vendas</p>
        </div>
    </header>
    
    <main class="cadastro-main">
        <div class="left">
            <form id="product-img-form" class="product-img-form">
                <input type="file" id="product-img-input" accept="image/*">
                <label for="product-img-input" class="product-img-label"></label>
                <br>
                <span>Adicione imagem do seu produto</span>
            </form>
        </div>

        <div class="right">
            <form id="cadastro-produto-form">
                <div class="div-descricao">
                    <label for="descricao" class="subtitulos">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="4"></textarea>
                    <div class="subtexto">Descreva seu produto (avarias, edições especiais, etc.)
                    </div>
                </div>
                <div>
                    <label class="subtitulos">Informações adicionais</label>
                    <div class="subtexto">Preencha os itens a seguir de acordo com seu produto</div>

                    <label for="preco">Preço: R$</label>
                    <input type="text" id="preco" name="preco">
                        <br>
                    <label>Tipo de Mídia</label>
                    <fieldset class="grupo-radio" id="midia">
                    <label><input type="radio" name="midia" value="disco"> Disco</label>
                    <label><input type="radio" name="midia" value="livro"> Livro</label>
                    </fieldset>
                        
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo">
                        
                    <label for="autor">Artista/Autor:</label>
                    <input type="text" id="autor" name="autor">
                        
                    <label for="gravadora">Gravadora/Editora:</label>
                    <input type="text" id="gravadora" name="gravadora">
                
                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" name="genero">
                        
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado">
                </div>
                <div class="div-descricao">
                    <label for="palavras" class="subtitulos" >Palavras-chave</label>
                    <div class="subtexto">Descreva seu produto em até 5 palavras-chave</div>
                    <select name="select-palavras" id="select-palavras"></select>
                    <div id="palavras-selecionadas">
                        <span class="badge rounded-pill text-bg-primary menu-palavras-chave__palavra">
                            exemplo de palavras
                            <button id="select-palavras-submit"><i class="bi bi-trash-fill"></i></button>  
                        </span>;
                    </div>
                </div> 
                <div class="div-cadastrar"> 
                    <button type="submit" class="botao-cadastrar">Cadastrar Produto</button>
                </div>
                
            </form>
        </div>
    </main>
    <script type="module" src="./js/cadastro.js"></script>
    <script src="js/lib/scroll_x.js"></script>
</body>
</html>
