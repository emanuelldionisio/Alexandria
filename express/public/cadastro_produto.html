<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro_produto.css">
</head>
<body>

  <main class="container" role="main">
    <h1 class="form-title">Cadastro de Produto</h1>

    <div class="form-group">
        <label for="category" class="form-label">Categoria</label>
        <select id="category" name="category" required class="form-select">
          <option value="tipo" disabled selected>Selecione uma categoria</option>
          <option value="livro">Livro</option>
          <option value="disco">Disco</option>
        </select>

    <form id="productForm" class="product-form">
      <div class="form-group">
        <label for="title" class="form-label">Título</label>
        <input id="title" name="title" type="text" required placeholder="Ex: Alice no País das Maravilhas" class="form-input">
      </div>

      <div class="form-group">
        <label for="author" class="form-label">Autor/Artista</label>
        <input id="author" name="author" type="text" required placeholder="Nome do autor/artista" class="form-input">
      </div>

      <div class="form-group">
        <label for="publisher" class="form-label">Editora/Gravadora</label>
        <input id="publisher" name="publisher" type="text" required placeholder="Nome da editora ou da gravadora" class="form-input">
      </div>

      <div class="form-group">
        <label for="description" class="form-label">Descrição </label>
        <textarea id="description" name="description" required placeholder="Descreva o enredo do livro, o contexto da música/álbum, a condição do produto, se há avarias, ect." class="form-textarea"></textarea>
      </div>

      <div class="form-group">
        <label for="genre" class="form-label"> Gênero</label>
        <input id="genre" name="genre" type="text" required placeholder="Ex: Ficção Científica; Fantasia" class="form-input">
      </div>

      <div class="form-group">    
        <label for="tagInput" class="form-label" id="tagContainer"> Palavras-chave</label>
        <br/>
        <input  id="tagInput" name="tagInput" class="form-tag-input" type="text" placeholder="Digite uma palavra-chave e pressione o botão ao lado parainserir mais tags">
        <button type="button" id="addTagButton" class="btn btn-add-tag">Adicionar Tag</button>
        <div id="tagsContainer" class="tags-container"></div>
    </div>

      <div class="form-group">
        <label for="condition" class="form-label">Categoria</label>
        <select id="condition" name="condition" required class="form-select">
          <option value="" disabled selected>Selecione a condição mais apropriada para classificar o produto</option>
          <option value="pessimo">Péssimo</option>
          <option value="ruim">Ruim</option>
          <option value="neutro">Neutro/regular</option>
          <option value="bom">Bom</option>
          <option value="excelente">Excelente</option>
        </select>
      </div>

      <div class="form-group form-group-price">
        <label for="price" class="form-label">Preço (R$)</label>
        <input id="price" name="price" type="number" min="0" step="0.01" required placeholder="0.00" class="form-input">
      </div>


      <div class="form-actions">
        <button type="reset" class="btn btn-reset">Limpar</button>
        <button type="submit" class="btn btn-submit">Cadastrar</button>
      </div>
    </form>

    <section aria-live="polite">
      <div id="output" class="result" hidden></div>
    </section>
  </main>

    <script type="module" src="./js/cadastro.js"></script>
</body>
</html>
