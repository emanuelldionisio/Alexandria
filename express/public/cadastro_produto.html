<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro_produto.css">
</head>
<body>
  <main class="container" role="main">
    <h1 class="form-title">Cadastro de Produto</h1>

    <form id="productForm" class="product-form">
      <div class="form-group">
        <label for="title" class="form-label">Título</label>
        <input id="title" name="title" type="text" required placeholder="Ex: Aprendendo JavaScript" class="form-input">
      </div>

      <div class="form-group">
        <label for="author" class="form-label">Autor</label>
        <input id="author" name="author" type="text" required placeholder="Nome do autor" class="form-input">
      </div>

      <div class="form-group">
        <label for="description" class="form-label">Descrição</label>
        <textarea id="description" name="description" required placeholder="Descreva o produto..." class="form-textarea"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group form-group-keywords">
          <label for="keywordsSelect" class="form-label">Palavras-chave</label>
          <select id="keywordsSelect" name="keywords" multiple class="form-input"></select>
          <div class="hint">Selecione ou digite novas palavras-chave e pressione Enter</div>
        </div>

        <div class="form-group form-group-price">
          <label for="price" class="form-label">Preço (R$)</label>
          <input id="price" name="price" type="number" min="0" step="0.01" required placeholder="0.00" class="form-input">
        </div>
      </div>

      <div class="form-actions">
        <button type="reset" class="btn btn-reset">Limpar</button>
        <button type="submit" class="btn btn-submit">Cadastrar</button>
      </div>
    </form>

    <section aria-live="polite">
      <div id="output" class="result" hidden></div>
    </section>
  </main>

    <script type="module" src="./js/cadastro.js"></script>
    <script src="js/lib/scroll_x.js"></script>
</body>
</html>
